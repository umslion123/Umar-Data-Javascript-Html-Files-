			// Question 11

			var first_num = parseInt(prompt("First Number :"));
			var sec_num = parseInt(prompt("Second Number :"));
			var oper = parseInt(prompt("Operation :"));
			if (oper==="+"){
				alert(first_num + sec_num);
			}
			else if(oper==="x"){
				alert(first_num * sec_num);
			}
			else if(oper==="-"){
				alert(first_num - sec_num);
			}
			else if(oper==="/"){
				alert(first_num / sec_num);
